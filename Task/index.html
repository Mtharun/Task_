<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events-home-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <div class="container border border-dark mt-5 text-center">
          <h3 style="font-family: 'Dancing Script', cursive;" class="mt-2">Event 1</h3><br>
          <h5>Number of available seats: <span class="ml-3">23</span></h5>
          <br>
      <div class="container ml-5">
            <div class="card m-4 border border-darkborder border-dark " style="max-width: 740px; ">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img class="img-thumbnail" src="https://w0.peakpx.com/wallpaper/113/1015/HD-wallpaper-radha-krishna-ji-ki-baby-animated-radha-krishna-lord-god.jpg" alt="RadhaKrishna">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                     
                      <div class="form-group row">
                        <label for="inputName3" class="col-sm-6 col-form-label">Name:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control border-dark" id="inputName3">
                        </div>
                      </div>


                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Email</label>
                        <div class="col-sm-6">
                          <input type="email" class="form-control border-dark" id="inputEmail3">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-6 col-form-label">Password</label>
                        <div class="col-sm-6">
                          <input type="password" class="form-control border-dark" id="inputPassword3">
                        </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-6 col-form-label">Number of seats:</label>
                          <select class="col-sm-5 ml-3 custom-select border-dark" id="inlineFormCustomSelectPref">
                            <option selected>2</option>
                            <option value="1">1</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      
                        <div class="form-group row">
                          <label for="inputName3" class="col-sm-6 col-form-label border-dark">Name of Attendee 2:</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control border-dark" id="inputName3">
                          </div>
                          </div>  
                           
                          <div class="form-group row ml-5">
                            <div class="btn-group ml-6">
                              <button type="button" class="btn border-dark btn-sm-6">Submit</button>
                            </div>
                            <div class="btn-group ml-3">
                              <button type="button" class="btn border-dark btn-sm-6">cancel</button>
                            </div>

                          </div>
                          


                      </div>

                    </div>
                  </div>
                </div>
      </div>
      <br>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
